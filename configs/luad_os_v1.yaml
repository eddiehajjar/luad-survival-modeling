project:
  name: luad-survival
  run_name: luad_os_v1

data:
  cancer: TCGA-LUAD
  cancer_short: LUAD
  endpoint: OS
  processed_dir: data/processed

splits:
  seed: 42
  train_frac: 0.7
  val_frac: 0.15
  test_frac: 0.15

features:
  log_transform: true
  min_samples_expressed: 10

model:
  type: cox_elasticnet
  l1_ratio: 0.5

outputs:
  runs_dir: artifacts/runs